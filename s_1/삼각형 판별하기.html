<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let long = Math.max(a, b, c);
        let total = a + b + c;
        let oper = total - long;
        return oper > long ? "YES" : "NO";
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
